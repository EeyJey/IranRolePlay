<!DOCTYPE html>
<html lang="fr">
<head>
	<title>TaLife RP</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="Assets/CSS/Styles.css">
	<link rel="stylesheet" type="text/css" href="Assets/CSS/Neon.css">
	<link rel="stylesheet" type="text/css" href="Assets/CSS/Player.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel='stylesheet' href='http://cdn.plyr.io/3.3.21/plyr.css'>
	
	<style>
		td, th {
			text-align: left;
			padding: 8px;
			border: 1px solid #2b2b2b;
			color: white;
		}

		table {
			width: 100%;
		}
	</style>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="Assets/JS/player.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>
<body>

	<canvas></canvas>
	<canvas></canvas>

	<div class="prog">
		<progress id="progressBar" min="0" max="100" value="0"></progress>
		<a class="NvxLoad"><span id="progress-bar-value">0</span>%</a>
	</div>

	<img src="Assets/IMG/cursor.png" alt="curseur" id="cursor">
	
	<iframe class="VDO" src="https://www.youtube.com/embed/YhtPloQeA0c?autoplay=1&mute=1&loop=1&showinfo=0&rel=0&iv_load_policy=3&fs=0&controls=0&volume=0" frameborder="0"></iframe>

	<img class="ACLogo" src="Assets/IMG/Logo.png" alt="Logo - Atlass City">

	<div class="rulesBox">
		<div class="cmdBOX">
			<table>
				<tr>
					<th>
						● T | Chat
					</th>
				</tr>
				<tr>
					<th>
						● /help | Afficher les informations (Fonction chat)
					</th>
				</tr>
				<tr>
					<th>
						● K | Ceinture
					</th>
				</tr>
				<tr>
					<th>
						● F5 | Menu
					</th>
				</tr>
				<tr>
					<th>
						● F1 | Téléphone
					</th>
				</tr>
				<tr><td></td></tr>
				<tr>
					<td>
						Discord : https://discord.gg/bjn5KGX
					</td>
				</tr>
			</table>
		</div>
	</div>
	
	<div class="logo" style="right: -250px;">
		<span class="open">talife</span>
		<span style="margin-top: -50px;" class="hrs">City</span>
	</div>

	<div id="OpenMusic"></div>

	<div class="MusicPlayer" style="display: none;">
		<div id="ClosMusic"></div>
		<div class="container">
			<div class="column add-bottom">
				<div id="mainwrap">
					<div id="nowPlay">
						<span id="npAction">Pause...</span><span id="npTitle"></span>
					</div>
					<div id="audiowrap">
						<div id="audio0">
							<audio id="audio1" preload autoplay="true" controls>Your browser does not support HTML5 Audio! ðŸ˜¢</audio>
						</div>
						<div id="tracks">
							<a id="btnPrev">&larr;</a><a id="btnNext">&rarr;</a>
						</div>
					</div>
					<div id="plwrap">
						<ul id="plList"></ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="session" style="display: none;">
		<img class="LoadIMG" src="Assets/IMG/Load.gif" alt="Chargement" /><br>
		<p id="infos"></p>
	</div>

	<script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.4/howler.min.js'></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/html5media/1.1.8/html5media.min.js'></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/plyr/3.3.21/plyr.min.js'></script>
	<script type="text/javascript" src="Assets/JS/Index.js"></script>
	<script src="Assets/JS/progressBar.js" type="text/javascript"></script>
	<script type="text/javascript">
		function ffalse() {
			return false;
		}

		function ftrue() {
			return true;
		}

		document.onselectstart = new Function ("return false");
		if (window.sidebar) {
			document.onmousedown = ffalse;
			document.onclick = ftrue;
		}
	</script>

	<script type="text/javascript">
		$(document).mousemove(function(e){
			$("#cursor").css({left:e.pageX, top:e.pageY});
		});
	</script>
</body>
</html>
